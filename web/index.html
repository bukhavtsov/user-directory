<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
            integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
</head>
<body>
<h1>User Directory</h1>
<div id="app"></div>
<script src="https://unpkg.com/vue"></script>
</body>
</html>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            editUser: null,
            newUser: {first_name: '', last_name: '', img: ''},
            users: [],
            img: null,
        },
        methods: {
            deleteUser(id, i) {
                fetch("/users/" + id, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                    }
                })
                    .then(() => {
                        this.users.splice(i, 1);
                    })
            },
            updateUser(user) {
                fetch("/users/" + user.id, {
                    body: JSON.stringify(user),
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then(() => {
                        this.editUser = null;
                    })
            },
            createUser(newUser) {
                fetch("/users", {
                    body: JSON.stringify(newUser),
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then(() => {
                        fetch("/users")
                            .then(response => response.json())
                            .then((data) => {
                                this.users = data;
                            })
                    })
            },
            upload(event, user) {
                let data = new FormData();
                let file = event.target.files[0];

                data.append('name', 'user_icon');
                data.append('file', file);

                let config = {
                    header: {
                        'Content-Type': 'multipart/form-data'
                    }
                };

                axios.put('/upload/users/' + user.id, data, config)
                    .then(
                        this.editUser = null
                    )
                    .then(() => {
                        fetch("/users")
                            .then(response => response.json())
                            .then((data) => {
                                this.users = data;
                            })
                    })
            }
        },
        mounted() {
            fetch("/users")
                .then(response => response.json())
                .then((data) => {
                    this.users = data;
                })
        },
        template: `
    <div>
        <input v-on:keyup.13="createUser(newUser)" v-model="newUser.first_name"/>
        <input v-on:keyup.13="createUser(newUser)" v-model="newUser.last_name"/>
        <input v-on:keyup.13="createUser(newUser)" v-model="newUser.img"/>
        <li v-for="user, i in users">
            <div v-if="editUser === user.id">
                <input type="file" @change="upload($event,user)" id="file-input">
                <input v-on:keyup.13="updateUser(user)" v-model="user.first_name"/>
                <input v-on:keyup.13="updateUser(user)" v-model="user.last_name" />
                <button v-on:click="updateUser(user)">save</button>
            </div>
            <div v-else>
                <button v-on:click="editUser = user.id">edit</button>
                <button v-on:click="deleteUser(user.id, i)">x</button>
                {{user.id}}
                {{user.first_name}}
                {{user.last_name}}
                <img :src="user.img"/>
            </div>
        </li>
    </div>
    `,
    });

</script>
